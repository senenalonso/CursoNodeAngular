<div class="loading" *ngIf="loading">
	<img id="spinner" src="../../assets/images/pageloader.gif" />
</div>

<ul id="favoritos-list" *ngIf="favoritos">
	<li *ngFor="let favorito of favoritos" class="favorito-item">
	 <div class="content-data">
			<h4>{{favorito.title}}</h4>		
			<p class="url">{{favorito.url}}</p>
			<p class="buttons">
				<a href="{{favorito.url}}" target="_blank" class="btn 
				btn-default">Ir al marcador</a>
				<a [routerLink]="['/marcador', favorito._id]" class="btn btn-ver">Ver</a>
				<a [routerLink]="['/editar-marcador', favorito._id]" class="btn btn-editar">Editar</a>
				<a href="{{favorito.url}}" target="_blank" class="btn btn-eliminar">Eliminar</a>
		</p>
		</div>
	</li>
	
</ul>
