<strong>{{title}}</strong>

Cambiar color: <input type="text" (blur)="changeColor()" [(ngModel)]="color" />

<div class="container" 
		[style.background]="favoritosVisibles ? color : ''" 
		[ngClass]="{bordeVerde:favoritosVisibles,
								fondoAmarillo:!favoritosVisibles, 
								bordeNegro: !favoritosVisibles}">

	<button (click)="toogleFavoritos()">
		Mostrar/Ocultar favoritos
	</button>

	<ul id="favoritos" *ngIf="favoritosVisibles">
		<li *ngFor="let favorito of favoritos">
			{{favorito}}
		</li>
	</ul>

</div>
